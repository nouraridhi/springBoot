<div class="jumbotron text-center">

</div>

<br>
<br><br><br>
<div class="container-fluid">


            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Numero compte</th>
                    <th scope="col">Date creation</th>

                    <th scope="col">Solde</th>
                    <th scope="col">Client</th>

                    <th scope="col">Taux</th>
                    <th scope="col">Supprimer</th>
                    <th scope="col">modifier</th>
                </tr>
                </thead>
        <tr th:each="ce: ${accountse}">
            <td type="hidden" th:text="${ce.codeCompte}" />
            <td th:text="${ce.dateCreation}" />
            <td th:text="${ce.solde}" />
            <td th:text="${ce.client.nomClient}" />
            <td th:text="${ce.Taux}" />


            <td><form th:action="@{/deleteae/{numCompte}(numCompte=${ce.numCompte})}" method="get">
                <input type="hidden" name="numCompte" th:value="${ce.numCompte}">
                <input type="hidden" name="dateCreation" th:value="${ce.dateCreation}">
                <input type="hidden" name="client" th:value="${ce.client}">
                <input type="hidden" name="taux" th:value="${ce.taux}">

                <button type="submit" class="btn btn-danger">Supprimer</button>
                <button type="submit" class="btn btn-warning">Modifier</button>
            </form></td>


        </tr>
    </table>
